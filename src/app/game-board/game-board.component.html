<div fxLayout="row wrap">
  <div fxFlex="100">
    <div class="game-board">
      <!-- <h2>Game Board</h2> -->
      <div class="line-graph">
        <!-- Line graph representing the multiplier value -->
        <!-- You can use libraries like Chart.js for this -->
      </div>
      <div class="speed-slider">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" name="speed" min="1" max="10" [(ngModel)]="speed">
        <!-- Display current speed value -->
        <span>{{ speed }}</span>
      </div>
    </div>

  </div>
</div>
